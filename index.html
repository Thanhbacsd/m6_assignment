<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
        <h1>Employee Management System</h1>
    <div class="container-fluid">
        <div class="row" id="listener">
            <div class="col-6">            
                <div class="border border-danger border-2" style="background-color: darkgray;">   
                    <form id="empForm" onsubmit="return false">     
                        <label style="width: 250px;">8-Digit Employee ID</label>
                        <input id="id" type="text" required="yes" maxlength="8">
                        <label style="width: 100px;">Full Name</label>
                        <input id="name" type="text"" required="yes" maxlength="None">
                        <label style="width: 150px;">4-Digit Extension</label>
                        <input id="ext" type="text" required="yes" maxlength="4">
                        <label>Email</label>
                        <input id="email" type="email" required="yes" maxlength="None">
                        <label>Department</label>
                        <select id="department" type="select" required="yes">
                            <option value="">Please choose:</option>
                            <option value="administrative">Administrative</option>
                            <option value="engineering">Engineering</option>
                            <option value="executive">Executive</option>
                            <option value="marketing">Marketing</option>
                            <option value="quatity_assurance">Quatity Assurance</option>
                            <option value="sales">Sales</option>
                        </select>
                        <br>
                        <input id="submit" type="submit" value="Add Employee" style="background-color: cornflowerblue;">                              
                    </form>
                </div>
            </div>
            <div class="col-6" id="message">
                Filling all the forms, then <br> 
                <b>double-click</b> or hit <b>Add Employee</b> <br>
                to submit data.<br>
                You <b>can't submit</b> if any fields are blank.
            </div>
        </div>
    </div>
</body>
</html>
